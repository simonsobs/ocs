version: '3.2'
services:
  # --------------------------------------------------------------------------
  # The ocs library.
  # --------------------------------------------------------------------------
  ocs:
    image: "ocs"
    build: .

  # --------------------------------------------------------------------------
  # The crossbar server
  # --------------------------------------------------------------------------
  ocs-crossbar:
    image: "ocs-crossbar"
    build: ./docker/crossbar/
    depends_on:
      - "ocs"

  # --------------------------------------------------------------------------
  # The ocs utility docker
  # --------------------------------------------------------------------------
  ocs-util:
    image: "ocs-util"
    build: ./docker/ocs-util/
    depends_on:
      - "ocs"
