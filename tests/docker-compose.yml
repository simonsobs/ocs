version: '2'
services:
  influxdb:
    image: influxdb:1.7
    ports:
      - "18086:8086"

  # --------------------------------------------------------------------------
  # Crossbar Server
  # --------------------------------------------------------------------------
  crossbar:
    image: ocs-crossbar
    container_name: "ocs-tests-crossbar"
    ports:
      - "18001:18001" # expose for OCS
    volumes:
      - ./config.json:/ocs/.crossbar/config.json
    environment:
         - PYTHONUNBUFFERED=1

  # --------------------------------------------------------------------------
  # OCS Components
  # --------------------------------------------------------------------------
  fake-data1:
    image: ocs
    container_name: "ocs-tests-fake-data-agent"
    hostname: ocs-docker
    volumes:
      - ./default.yaml:/config/default.yaml:ro
    command:
      - "--instance-id=fake-data1"
      - "--site-hub=ws://ocs-tests-crossbar:18001/ws"
      - "--site-http=http://ocs-tests-crossbar:18001/call"

  ocs-aggregator:
    image: ocs
    hostname: ocs-docker
    volumes:
      - ./default.yaml:/config/default.yaml:ro
      - "./data/:/data"
    environment:
      - LOGLEVEL=debug
    command:
      - "--instance-id=aggregator"
      - "--site-hub=ws://ocs-tests-crossbar:18001/ws"
      - "--site-http=http://ocs-tests-crossbar:18001/call"
